<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .modal-content{
            background-image: url("https://cdn.pixabay.com/photo/2023/02/08/08/50/frequency-wave-7776034__340.jpg");
        }
    </style>
</head>
<body>
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal123">Login</button>
<!--modal-->
<div class="modal " id="modal123">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-light">Login</h1>
                <button data-bs-dismiss="modal" class="btn-close" ></button>
            </div>
    <div class="modal-body ">
        <form action="">
            <div class="form-floating my-2">
                
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter the email">
            <label for="email" class="form-label">email address :</label>
            </div>
            <div class="form-floating my-2">
              
            <input type="password" name="pswd" id="pswd" class="form-control" placeholder="Enter your password">
            <label for="pswd" class="form-label">Password :</label>
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
    </div>
    <div class="modal-footer"></div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
